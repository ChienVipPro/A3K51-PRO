        /* Loading Screen */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;

        .loading-content {

        .loading-text {

            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            position: relative;
        }
        
        .loading-text::after {

            left: 50%;

            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);

        .progress-container {
            width: 90%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.2s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%,

        }
        
        @keyframes shimmer {

            100% {

        }
        
        .progress-text {
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .loading-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;

        }
        
        .floating-particles {
            position: absolute;
            width: 100%;

        .particle {
            position: absolute;
            border-radius: 50%;

        @keyframes float {

            50% {
                transform: translateY(-20px) rotate(180deg);

            }
            100% {
                transform: translateY(0) rotate(360deg);

        /* Main Content */
        .container {

            max-width: 100%;
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

            transition: opacity 0.8s ease, transform 0.8s ease;

        .header {

            margin-bottom: 15px;
            position: relative;

        @keyframes color-change {
            0% {

                transform: scale(1);
            }
            25% {

                transform: scale(1.1);
            }
            50% {

                transform: scale(1);
            }
            75% {
                color: #ffe66d;
                transform: scale(1.1);
            }
            100% {

                transform: scale(1);

        .subtitle {

        @keyframes move-text {

        @keyframes color-random {

            25% {

            50% {

            }

        .video-section {

        .video-container {

        .theme-toggle {

        }
        
        .theme-toggle:hover {

        }
        
        .theme-icon {

        .footer {

        /* Hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i */
        .flower {

    </style>

<body>

    <!-- Main Content -->

    <!-- Hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i (ph√≠a sau) -->
    <div id="flowerContainer"></div>
    
    <div class="container" id="mainContainer">

                </video>

        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="volumeControl">√Çm l∆∞·ª£ng:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
            
            <button class="fullscreen-btn" id="fullscreenBtn">To√†n m√†n h√¨nh</button>

    <div class="footer">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const mainContainer = document.getElementById('mainContainer');
            const header = document.querySelector('.header');
            const videoSection = document.querySelector('.video-section');
            const controls = document.querySelector('.controls');
            const themeToggle = document.getElementById('themeToggle');
            const footer = document.querySelector('.footer');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const mediaElement = document.getElementById('mediaElement');
            const animatedTitle = document.getElementById('animatedTitle');
            const volumeControl = document.getElementById('volumeControl');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const videoContainer = document.querySelector('.video-container');
            const flowerContainer = document.getElementById('flowerContainer');
            const particlesContainer = document.getElementById('particlesContainer');
            const title = "A3K51";
            
            let isDarkMode = false;
            
            // T·∫°o hi·ªáu ·ª©ng h·∫°t n·ªïi
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // H√†m t√≠nh to√°n m√†u d·ª±a tr√™n %
            function getColorByPercentage(percent) {
                // M√†u chuy·ªÉn t·ª´ xanh nh·∫°t (l·∫°nh) ƒë·∫øn ƒë·ªè (n√≥ng)
                const hue = 180 - (percent / 100) * 180;
                return `hsl(${hue}, 100%, 50%)`;
            }
            
            // B·∫Øt ƒë·∫ßu loading nhanh (2 gi√¢y)
            function startLoading() {
                let progress = 0;
                const totalTime = 2000; // 2 gi√¢y
                const intervalTime = 30; // c·∫≠p nh·∫≠t m·ªói 30ms
                const steps = totalTime / intervalTime;
                const increment = 100 / steps;
                
                const loadingInterval = setInterval(function() {
                    progress += increment;
                    if (progress > 100) progress = 100;
                    
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    
                    // Thay ƒë·ªïi m√†u thanh loading theo %
                    const color = getColorByPercentage(progress);
                    progressBar.style.background = color;
                    
                    if (progress === 100) {
                        clearInterval(loadingInterval);
                        
                        // ·∫®n m√†n h√¨nh loading
                        setTimeout(function() {
                            loadingScreen.style.opacity = '0';
                            loadingScreen.style.visibility = 'hidden';
                            
                            // Hi·ªán n·ªôi dung ch√≠nh v·ªõi hi·ªáu ·ª©ng t·ª´ t·ª´
                            mainContainer.style.opacity = '1';
                            mainContainer.style.transform = 'translateY(0)';
                            
                            header.style.opacity = '1';
                            header.style.transform = 'translateY(0)';
                            
                            videoSection.style.opacity = '1';
                            videoSection.style.transform = 'translateY(0)';
                            
                            controls.style.opacity = '1';
                            controls.style.transform = 'translateY(0)';
                            
                            themeToggle.style.opacity = '1';
                            footer.style.opacity = '1';
                            
                            // B·∫Øt ƒë·∫ßu c√°c hi·ªáu ·ª©ng
                            createTitle();
                            createFlowers();
                        }, 300);
                    }
                }, intervalTime);
            }
            
            // T·∫°o hi·ªáu ·ª©ng ch·ªØ A3K51
            function createTitle() {
                animatedTitle.innerHTML = '';
                
                for (let i = 0; i < title.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = title[i];
                    letter.style.animationDelay = `${i * 0.3}s`;
                    animatedTitle.appendChild(letter);
                }
            }
            
            // T·∫°o hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i
            function createFlowers() {
                const flowers = ['‚ùÄ', '‚úø', 'üå∏', 'üíÆ', 'üèµÔ∏è'];
                
                setInterval(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n nh∆∞ng tr√°nh khu v·ª±c video
                    const left = Math.random() * 100;
                    flower.style.left = `${left}%`;
                    
                    // Ch·ªçn animation ng·∫´u nhi√™n (r∆°i tr√°i ho·∫∑c ph·∫£i)
                    const animationType = Math.random() > 0.5 ? 'fall-left' : 'fall-right';
                    flower.classList.add(animationType);
                    
                    // Th·ªùi gian r∆°i ng·∫´u nhi√™n
                    const duration = Math.random() * 5 + 8;
                    flower.style.animationDuration = `${duration}s`;
                    
                    flowerContainer.appendChild(flower);
                    
                    // X√≥a hoa sau khi r∆°i xong
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.parentNode.removeChild(flower);
                        }
                    }, duration * 1000);
                }, 300);
            }
            
            // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                themeIcon.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            });
            
            // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
            volumeControl.addEventListener('input', function() {
                if (mediaElement.tagName === 'VIDEO') {
                    mediaElement.volume = this.value;
                }
            });
            
            // X·ª≠ l√Ω n√∫t to√†n m√†n h√¨nh
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    
                    // Xoay ngang khi v√†o ch·∫ø ƒë·ªô to√†n m√†n h√¨nh (gi·∫£ l·∫≠p)
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {
                            console.log('Kh√¥ng th·ªÉ xoay m√†n h√¨nh');
                        });
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // Ki·ªÉm tra xem video c√≥ t·∫£i ƒë∆∞·ª£c kh√¥ng
            mediaElement.addEventListener('error', function() {
                console.error("Kh√¥ng th·ªÉ t·∫£i video. Vui l√≤ng ki·ªÉm tra t√™n file v√† ƒë·ªãnh d·∫°ng.");
                
                // T·∫°o th√¥ng b√°o l·ªói
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    text-align: center;
                    z-index: 5;
                `;
                errorMsg.innerHTML = `
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">Kh√¥ng th·ªÉ t·∫£i video</p>
                    <p style="font-size: 0.9rem;">Vui l√≤ng ki·ªÉm tra file "1.mp4" c√≥ trong th∆∞ m·ª•c kh√¥ng</p>
                `;
                videoContainer.appendChild(errorMsg);
            });
