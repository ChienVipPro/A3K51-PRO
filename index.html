<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3K51 - L·ªõp H·ªçc H·∫°nh Ph√∫c</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #1a759f;
            --secondary-color: #76c893;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.95);
        }
        
        .dark-mode {
            --primary-color: #4ecdc4;
            --secondary-color: #1a759f;
            --accent-color: #ffe66d;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --container-bg: rgba(30, 30, 30, 0.95);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), #b5e48c);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .loading-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            position: relative;
        }
        
        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        .progress-container {
            width: 90%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.2s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .progress-text {
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .loading-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-style: italic;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        /* Main Content */
        .container {
            width: 100%;
            max-width: 100%;
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }
        
        .animated-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            height: 70px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .letter {
            display: inline-block;
            animation: color-change 3s infinite alternate;
        }
        
        @keyframes color-change {
            0% {
                color: var(--primary-color);
                transform: scale(1);
            }
            25% {
                color: var(--accent-color);
                transform: scale(1.1);
            }
            50% {
                color: #4ecdc4;
                transform: scale(1);
            }
            75% {
                color: #ffe66d;
                transform: scale(1.1);
            }
            100% {
                color: var(--primary-color);
                transform: scale(1);
            }
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            animation: move-text 5s infinite linear, color-random 2s infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        @keyframes move-text {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes color-random {
            0% {
                color: var(--accent-color);
            }
            25% {
                color: #4ecdc4;
            }
            50% {
                color: #ffe66d;
            }
            75% {
                color: var(--primary-color);
            }
            100% {
                color: var(--accent-color);
            }
        }
        
        .video-section {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.6s, transform 0.8s ease 0.6s;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background-color: #000;
        }
        
        .video-border {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            border: 3px solid var(--accent-color);
            box-shadow:

        @keyframes border-pulse {

                    0 0 20px #ffe66d,
                    0 0 40px rgba(255, 230, 109, 0.7),

            }
        }
        
        video, iframe {

            left: 0;

        }
        
        .controls {

            margin-top: 15px;

            opacity: 0;

        .control-group {

        input[type="range"] {

        .fullscreen-btn {

        .fullscreen-btn:hover {

        /* N√∫t iOS Style */
        .ios-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            transition: opacity 0.8s ease 1.2s;

        }
        
        .ios-toggle:hover {

        .toggle-handle {

        .dark-mode .ios-toggle {

        .dark-mode .toggle-handle {

        }
        
        .toggle-icon {

        .footer {

            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0;

        }
        
        /* Hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i */
        .flower {
            position: fixed;
            top: -50px;
            font-size: 20px;
            color: var(--accent-color);

        .fall-left {

        }
        
        .fall-right {

        }
        
        @keyframes fall-left {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fall-right {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (min-width: 500px) {
            .container {
                max-width: 95%;
            }
            
            .animated-title {

            }

            }
            
            .loading-text {

            }
            
            .video-container {

        }
        
        @media (min-width: 768px) {
            .container {

            }
            
            .animated-title {

            }

            }
            
            .video-container {

            .loading-text {

        }
        
        @media (min-width: 1200px) {

        }
        
        /* Landscape Mode Styles */
        .landscape-mode {
            position: fixed;

        .landscape-mode .video-container {

        .landscape-mode .video-border {

        .landscape-mode iframe {

        .exit-landscape-btn {

        }
        
        .landscape-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;

        }
        
        .landscape-notification h2 {

            margin-bottom: 20px;
        }
        
        .landscape-notification p {

        }
        
        .rotate-icon {
            font-size: 4rem;

            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(90deg);
            }
        }
    </style>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="floating-particles" id="particlesContainer"></div>
        <div class="loading-content">
            <div class="loading-text">LOADING</div>

                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-text" id="progressText">0%</p>
            <p class="loading-subtext">ƒêang T·∫£iü•∞...</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="ios-toggle" id="themeToggle">
        <div class="toggle-handle">
            <span class="toggle-icon">üåô</span>
        </div>
    </div>
    
    <!-- Hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i (ph√≠a sau) -->
    <div id="flowerContainer"></div>
    
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="animated-title" id="animatedTitle"></div>
            <div class="subtitle">L·ªöP H·ªåC H·∫†NH PH√öC</div>
        </div>
        
        <div class="video-section">
            <div class="video-container" id="videoContainer">
                <div class="video-border"></div>
                <iframe id="mediaElement" 
                    src="https://drive.google.com/file/d/1kG09Z2G2ZeUIVDtKxnIwDc7KSAFtT1A9/preview" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="volumeControl">√Çm l∆∞·ª£ng:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
            
            <button class="fullscreen-btn" id="fullscreenBtn">Ch·∫ø ƒë·ªô ngang</button>
        </div>
    </div>
    
    <div class="footer">
        <p>L·ªõp H·ªçc H·∫°nh Ph√∫c A3K51</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const mainContainer = document.getElementById('mainContainer');
            const header = document.querySelector('.header');
            const videoSection = document.querySelector('.video-section');
            const controls = document.querySelector('.controls');
            const themeToggle = document.getElementById('themeToggle');
            const footer = document.querySelector('.footer');
            const animatedTitle = document.getElementById('animatedTitle');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const videoContainer = document.getElementById('videoContainer');
            const flowerContainer = document.getElementById('flowerContainer');
            const particlesContainer = document.getElementById('particlesContainer');
            const title = "A3K51";
            
            let isDarkMode = false;
            let isLandscapeMode = false;
            
            // T·∫°o hi·ªáu ·ª©ng h·∫°t n·ªïi
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // H√†m t√≠nh to√°n m√†u d·ª±a tr√™n %
            function getColorByPercentage(percent) {
                // M√†u chuy·ªÉn t·ª´ xanh nh·∫°t (l·∫°nh) ƒë·∫øn ƒë·ªè (n√≥ng)
                const hue = 180 - (percent / 100) * 180;
                return `hsl(${hue}, 100%, 50%)`;
            }
            
            // B·∫Øt ƒë·∫ßu loading nhanh (2 gi√¢y)
            function startLoading() {
                let progress = 0;
                const totalTime = 2000; // 2 gi√¢y
                const intervalTime = 30; // c·∫≠p nh·∫≠t m·ªói 30ms
                const steps = totalTime / intervalTime;
                const increment = 100 / steps;
                
                const loadingInterval = setInterval(function() {
                    progress += increment;
                    if (progress > 100) progress = 100;
                    
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    
                    // Thay ƒë·ªïi m√†u thanh loading theo %
                    const color = getColorByPercentage(progress);
                    progressBar.style.background = color;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        
                        // ·∫®n m√†n h√¨nh loading
                        setTimeout(function() {
                            loadingScreen.style.opacity = '0';
                            loadingScreen.style.visibility = 'hidden';
                            
                            // Hi·ªán n·ªôi dung ch√≠nh v·ªõi hi·ªáu ·ª©ng t·ª´ t·ª´
                            mainContainer.style.opacity = '1';
                            mainContainer.style.transform = 'translateY(0)';
                            
                            header.style.opacity = '1';
                            header.style.transform = 'translateY(0)';
                            
                            videoSection.style.opacity = '1';
                            videoSection.style.transform = 'translateY(0)';
                            
                            controls.style.opacity = '1';
                            controls.style.transform = 'translateY(0)';
                            
                            themeToggle.style.opacity = '1';
                            footer.style.opacity = '1';
                            
                            // B·∫Øt ƒë·∫ßu c√°c hi·ªáu ·ª©ng
                            createTitle();
                            createFlowers();
                        }, 300);
                    }
                }, intervalTime);
            }
            
            // T·∫°o hi·ªáu ·ª©ng ch·ªØ A3K51
            function createTitle() {
                animatedTitle.innerHTML = '';
                
                for (let i = 0; i < title.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = title[i];
                    letter.style.animationDelay = `${i * 0.3}s`;
                    animatedTitle.appendChild(letter);
                }
            }
            
            // T·∫°o hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i
            function createFlowers() {
                const flowers = ['‚ùÄ', '‚úø', 'üå∏', 'üíÆ', 'üèµÔ∏è'];
                
                setInterval(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n nh∆∞ng tr√°nh khu v·ª±c video
                    const left = Math.random() * 100;
                    flower.style.left = `${left}%`;
                    
                    // Ch·ªçn animation ng·∫´u nhi√™n (r∆°i tr√°i ho·∫∑c ph·∫£i)
                    const animationType = Math.random() > 0.5 ? 'fall-left' : 'fall-right';
                    flower.classList.add(animationType);
                    
                    // Th·ªùi gian r∆°i ng·∫´u nhi√™n
                    const duration = Math.random() * 5 + 8;
                    flower.style.animationDuration = `${duration}s`;
                    
                    flowerContainer.appendChild(flower);
                    
                    // X√≥a hoa sau khi r∆°i xong
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.parentNode.removeChild(flower);
                        }
                    }, duration * 1000);
                }, 300);
            }
            
            // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                
                const toggleIcon = document.querySelector('.toggle-icon');
                toggleIcon.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            });
            
            // X·ª≠ l√Ω n√∫t ch·∫ø ƒë·ªô ngang
            fullscreenBtn.addEventListener('click', function() {
                if (!isLandscapeMode) {
                    enterLandscapeMode();
                } else {
                    exitLandscapeMode();
                }
            });
            
            // V√†o ch·∫ø ƒë·ªô ngang
            function enterLandscapeMode() {
                // Ki·ªÉm tra xem c√≥ ƒëang ·ªü ch·∫ø ƒë·ªô d·ªçc kh√¥ng
                if (window.innerHeight > window.innerWidth) {
                    // Hi·ªÉn th·ªã th√¥ng b√°o xoay ngang
                    showLandscapeNotification();
                } else {
                    // ƒê√£ ·ªü ch·∫ø ƒë·ªô ngang, k√≠ch ho·∫°t ch·∫ø ƒë·ªô xem ngang
                    activateLandscapeMode();
                }
            }
            
            // Hi·ªÉn th·ªã th√¥ng b√°o xoay ngang
            function showLandscapeNotification() {
                const notification = document.createElement('div');
                notification.className = 'landscape-notification';
                notification.innerHTML = `
                    <div class="rotate-icon">üì±</div>
                    <h2>Xoay ngang ƒëi·ªán tho·∫°i</h2>
                    <p>Vui l√≤ng xoay ngang ƒëi·ªán tho·∫°i ƒë·ªÉ v√†o ch·∫ø ƒë·ªô xem t·ªët nh·∫•t</p>
                    <button class="fullscreen-btn" id="cancelLandscapeBtn">H·ªßy</button>
                `;
                document.body.appendChild(notification);
                
                // X·ª≠ l√Ω n√∫t h·ªßy
                document.getElementById('cancelLandscapeBtn').addEventListener('click', function() {
                    notification.remove();
                });
                
                // L·∫Øng nghe s·ª± ki·ªán xoay m√†n h√¨nh
                window.addEventListener('orientationchange', function() {
                    if (Math.abs(window.orientation) === 90) {
                        // ƒê√£ xoay ngang
                        notification.remove();
                        activateLandscapeMode();
                    }
                });
            }
            
            // K√≠ch ho·∫°t ch·∫ø ƒë·ªô ngang
            function activateLandscapeMode() {
                videoContainer.classList.add('landscape-mode');
                
                // ·∫®n c√°c ph·∫ßn t·ª≠ kh√°c
                mainContainer.style.display = 'none';
                themeToggle.style.display = 'none';
                footer.style.display = 'none';
                
                // T·∫°o n√∫t tho√°t ch·∫ø ƒë·ªô ngang
                const exitBtn = document.createElement('button');
                exitBtn.className = 'exit-landscape-btn';
                exitBtn.textContent = 'Tho√°t ch·∫ø ƒë·ªô ngang';
                exitBtn.id = 'exitLandscapeBtn';
                document.body.appendChild(exitBtn);
                
                // X·ª≠ l√Ω s·ª± ki·ªán cho n√∫t tho√°t
                exitBtn.addEventListener('click', exitLandscapeMode);
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i
                isLandscapeMode = true;
                fullscreenBtn.textContent = 'Tho√°t ch·∫ø ƒë·ªô ngang';
                
                // Kh√≥a xoay m√†n h√¨nh (n·∫øu c√≥ th·ªÉ)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(function(error) {
                        console.log('Kh√¥ng th·ªÉ kh√≥a xoay m√†n h√¨nh: ', error);
                    });
                }
            }
            
            // Tho√°t ch·∫ø ƒë·ªô ngang
            function exitLandscapeMode() {
                videoContainer.classList.remove('landscape-mode');
                
                // Hi·ªán l·∫°i c√°c ph·∫ßn t·ª≠
                mainContainer.style.display = 'block';
                themeToggle.style.display = 'flex';
                footer.style.display = 'block';
                
                // X√≥a n√∫t tho√°t
                const exitBtn = document.getElementById('exitLandscapeBtn');
                if (exitBtn) {
                    exitBtn.remove();
                }
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i
                isLandscapeMode = false;
                fullscreenBtn.textContent = 'Ch·∫ø ƒë·ªô ngang';
                
                // M·ªü kh√≥a xoay m√†n h√¨nh
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
            
            // Kh·ªüi t·∫°o hi·ªáu ·ª©ng
            createParticles();
            startLoading();
        });
    </script>
