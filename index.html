<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3K51 - L·ªõp H·ªçc H·∫°nh Ph√∫c</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #1a759f;
            --secondary-color: #76c893;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.95);
            --brightness: 1;
        }
        
        .dark-mode {
            --primary-color: #4ecdc4;
            --secondary-color: #1a759f;
            --accent-color: #ffe66d;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --container-bg: rgba(30, 30, 30, 0.95);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), #b5e48c);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            overflow-x: hidden;
            transition: background 0.5s ease;
            position: relative;
        }
        
        /* N·ªÅn ƒë·ªông */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-bg 20s infinite linear;
        }
        
        @keyframes float-bg {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(50px, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .loading-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            position: relative;
        }
        
        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        .progress-container {
            width: 90%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 1px 3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.2s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .progress-text {
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .loading-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-style: italic;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        /* Main Content */
        .container {
            width: 100%;
            max-width: 100%;
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            filter: brightness(var(--brightness));
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }
        
        .animated-title {
            font-size: 5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .letter {
            display: inline-block;
            animation: color-change 3s infinite alternate;
        }
        
        @keyframes color-change {
            0% {
                color: var(--primary-color);
                transform: scale(1);
            }
            25% {
                color: var(--accent-color);
                transform: scale(1.1);
            }
            50% {
                color: #4ecdc4;
                transform: scale(1);
            }
            75% {
                color: #ffe66d;
                transform: scale(1.1);
            }
            100% {
                color: var(--primary-color);
                transform: scale(1);
            }
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            animation: move-text 5s infinite linear, color-random 2s infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        @keyframes move-text {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes color-random {
            0% {
                color: var(--accent-color);
            }
            25% {
                color: #4ecdc4;
            }
            50% {
                color: #ffe66d;
            }
            75% {
                color: var(--primary-color);
            }
            100% {
                color: var(--accent-color);
            }
        }
        
        .video-section {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.6s, transform 0.8s ease 0.6s;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background-color: #000;
        }
        
        .video-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            border: 3px solid var(--accent-color);
            box-shadow: 
                0 0 15px var(--accent-color),
                0 0 30px rgba(255, 107, 107, 0.7),
                inset 0 0 15px rgba(255, 107, 107, 0.2);
            z-index: 2;
            pointer-events: none;
            animation: border-pulse 3s infinite alternate;
        }
        
        @keyframes border-pulse {
            0% {
                border-color: var(--accent-color);
                box-shadow: 
                    0 0 15px var(--accent-color),
                    0 0 30px rgba(255, 107, 107, 0.7),
                    inset 0 0 15px rgba(255, 107, 107, 0.2);
            }
            100% {
                border-color: #ffe66d;
                box-shadow: 
                    0 0 20px #ffe66d,
                    0 0 40px rgba(255, 230, 109, 0.7),
                    inset 0 0 15px rgba(255, 230, 109, 0.2);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.9s, transform 0.8s ease 0.9s;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .control-group label {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        /* N√∫t iOS Style */
        .ios-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            transition: opacity 0.8s ease 1.2s;
            display: flex;
            align-items: center;
            padding: 3px;
        }
        
        .ios-toggle:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.35);
        }
        
        .toggle-handle {
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .dark-mode .ios-toggle {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark-mode .toggle-handle {
            transform: translateX(28px);
            background: #333;
        }
        
        .toggle-icon {
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.8s ease 1.2s;
        }
        
        /* Hi·ªáu ·ª©ng hoa v√† tuy·∫øt r∆°i */
        .falling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .falling-item {
            position: absolute;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            font-size: 20px;
        }
        
        .flower {
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.7);
        }
        
        .snow {
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        
        .fall-left {
            animation: fall-left 8s linear infinite;
        }
        
        .fall-right {
            animation: fall-right 10s linear infinite;
        }
        
        .fall-slow {
            animation: fall-slow 12s linear infinite;
        }
        
        @keyframes fall-left {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fall-right {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fall-slow {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(50px) rotate(180deg);
                opacity: 0;
            }
        }
        
        @media (min-width: 500px) {
            .animated-title {
                font-size: 5.5rem;
                height: 110px;
            }
            
            .subtitle {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 3.5rem;
            }
        }
        
        @media (min-width: 768px) {
            .animated-title {
                font-size: 6rem;
                height: 120px;
            }
            
            .subtitle {
                font-size: 2.2rem;
            }
            
            .loading-text {
                font-size: 4rem;
            }
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 98%;
            }
            
            .video-container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <!-- N·ªÅn ƒë·ªông -->
    <div class="dynamic-bg" id="dynamicBg"></div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="floating-particles" id="particlesContainer"></div>
        <div class="loading-content">
            <div class="loading-text">LOADING</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-text" id="progressText">0%</p>
            <p class="loading-subtext">Chu·∫©n b·ªã tr·∫£i nghi·ªám tuy·ªát v·ªùi...</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="ios-toggle" id="themeToggle">
        <div class="toggle-handle">
            <span class="toggle-icon">üåô</span>
        </div>
    </div>
    
    <!-- Hi·ªáu ·ª©ng hoa v√† tuy·∫øt r∆°i -->
    <div class="falling-container" id="fallingContainer"></div>
    
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="animated-title" id="animatedTitle"></div>
            <div class="subtitle">L·ªöP H·ªåC H·∫†NH PH√öC</div>
        </div>
        
        <div class="video-section">
            <div class="video-container" id="videoContainer">
                <div class="video-border"></div>
                <iframe id="mediaElement" 
                    src="https://drive.google.com/file/d/1GzLkVOs72n02aRMD7NQsdDGtLlXoPn1a/view?usp=drivesdk" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen
                    loading="eager">
                </iframe>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="volumeControl">√Çm l∆∞·ª£ng:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label for="brightnessControl">ƒê·ªô s√°ng:</label>
                <input type="range" id="brightnessControl" min="0.5" max="1.5" step="0.1" value="1">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>L·ªõp H·ªçc H·∫°nh Ph√∫c A3K51‚ù§Ô∏è</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const mainContainer = document.getElementById('mainContainer');
            const header = document.querySelector('.header');
            const videoSection = document.querySelector('.video-section');
            const controls = document.querySelector('.controls');
            const themeToggle = document.getElementById('themeToggle');
            const footer = document.querySelector('.footer');
            const animatedTitle = document.getElementById('animatedTitle');
            const videoContainer = document.getElementById('videoContainer');
            const fallingContainer = document.getElementById('fallingContainer');
            const dynamicBg = document.getElementById('dynamicBg');
            const particlesContainer = document.getElementById('particlesContainer');
            const volumeControl = document.getElementById('volumeControl');
            const brightnessControl = document.getElementById('brightnessControl');
            const title = "A3K51";
            
            let isDarkMode = false;
            
            // T·∫°o n·ªÅn ƒë·ªông
            function createDynamicBackground() {
                for (let i = 0; i < 15; i++) {
                    const element = document.createElement('div');
                    element.className = 'bg-element';
                    
                    const size = Math.random() * 100 + 50;
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    element.style.left = `${left}%`;
                    element.style.top = `${top}%`;
                    
                    element.style.animationDelay = `${Math.random() * 20}s`;
                    element.style.animationDuration = `${Math.random() * 10 + 15}s`;
                    
                    dynamicBg.appendChild(element);
                }
            }
            
            // T·∫°o hi·ªáu ·ª©ng h·∫°t n·ªïi
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // H√†m t√≠nh to√°n m√†u d·ª±a tr√™n %
            function getColorByPercentage(percent) {
                // M√†u chuy·ªÉn t·ª´ xanh nh·∫°t (l·∫°nh) ƒë·∫øn ƒë·ªè (n√≥ng)
                const hue = 180 - (percent / 100) * 180;
                return `hsl(${hue}, 100%, 50%)`;
            }
            
            // B·∫Øt ƒë·∫ßu loading nhanh (2 gi√¢y)
            function startLoading() {
                let progress = 0;
                const totalTime = 2000; // 2 gi√¢y
                const intervalTime = 30; // c·∫≠p nh·∫≠t m·ªói 30ms
                const steps = totalTime / intervalTime;
                const increment = 100 / steps;
                
                const loadingInterval = setInterval(function() {
                    progress += increment;
                    if (progress > 100) progress = 100;
                    
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    
                    // Thay ƒë·ªïi m√†u thanh loading theo %
                    const color = getColorByPercentage(progress);
                    progressBar.style.background = color;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        
                        // ·∫®n m√†n h√¨nh loading
                        setTimeout(function() {
                            loadingScreen.style.opacity = '0';
                            loadingScreen.style.visibility = 'hidden';
                            
                            // Hi·ªán n·ªôi dung ch√≠nh v·ªõi hi·ªáu ·ª©ng t·ª´ t·ª´
                            mainContainer.style.opacity = '1';
                            mainContainer.style.transform = 'translateY(0)';
                            
                            header.style.opacity = '1';
                            header.style.transform = 'translateY(0)';
                            
                            videoSection.style.opacity = '1';
                            videoSection.style.transform = 'translateY(0)';
                            
                            controls.style.opacity = '1';
                            controls.style.transform = 'translateY(0)';
                            
                            themeToggle.style.opacity = '1';
                            footer.style.opacity = '1';
                            
                            // B·∫Øt ƒë·∫ßu c√°c hi·ªáu ·ª©ng
                            createTitle();
                            createFallingItems();
                        }, 300);
                    }
                }, intervalTime);
            }
            
            // T·∫°o hi·ªáu ·ª©ng ch·ªØ A3K51
            function createTitle() {
                animatedTitle.innerHTML = '';
                
                for (let i = 0; i < title.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = title[i];
                    letter.style.animationDelay = `${i * 0.3}s`;
                    animatedTitle.appendChild(letter);
                }
            }
            
            // T·∫°o hi·ªáu ·ª©ng hoa v√† tuy·∫øt r∆°i
            function createFallingItems() {
                const flowers = ['‚ùÄ', '‚úø', 'üå∏', 'üíÆ', 'üèµÔ∏è'];
                const snowflakes = ['‚ùÑÔ∏è', '‚õÑ', 'üå®Ô∏è'];
                
                // T·∫°o hoa r∆°i
                setInterval(() => {
                    const flower = document.createElement('div');
                    flower.className = 'falling-item flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n
                    const left = Math.random() * 100;
                    flower.style.left = `${left}%`;
                    
                    // Ch·ªçn animation ng·∫´u nhi√™n
                    const animationTypes = ['fall-left', 'fall-right', 'fall-slow'];
                    const animationType = animationTypes[Math.floor(Math.random() * animationTypes.length)];
                    flower.classList.add(animationType);
                    
                    // Th·ªùi gian r∆°i ng·∫´u nhi√™n
                    const duration = Math.random() * 5 + 8;
                    flower.style.animationDuration = `${duration}s`;
                    
                    // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                    const size = Math.random() * 10 + 20;
