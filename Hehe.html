<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>L·ªõp H·ªçc H·∫°nh Ph√∫c A3K51</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        } it
        
        body {
            background: linear-gradient(135deg, #1a759f, #76c893, #b5e48c);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .animated-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: #1a759f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            height: 60px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .letter {
            display: inline-block;
            animation: color-change 3s infinite alternate;
        }
        
        @keyframes color-change {
            0% {
                color: #1a759f;
                transform: scale(1);
            }
            25% {
                color: #ff6b6b;
                transform: scale(1.1);
            }
            50% {
                color: #4ecdc4;
                transform: scale(1);
            }
            75% {
                color: #ffe66d;
                transform: scale(1.1);
            }
            100% {
                color: #1a759f;
                transform: scale(1);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            animation: move-text 5s infinite linear, color-random 2s infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        @keyframes move-text {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes color-random {
            0% {
                color: #ff6b6b;
            }
            25% {
                color: #4ecdc4;
            }
            50% {
                color: #ffe66d;
            }
            75% {
                color: #1a759f;
            }
            100% {
                color: #ff6b6b;
            }
        }
        
        .video-section {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            position: relative;
            z-index: 10;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #000;
        }
        
        .video-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            border: 3px solid #ff6b6b;
            box-shadow: 
                0 0 15px #ff6b6b,
                0 0 30px rgba(255, 107, 107, 0.7),
                inset 0 0 15px rgba(255, 107, 107, 0.2);
            z-index: 2;
            pointer-events: none;
            animation: border-pulse 3s infinite alternate;
        }
        
        @keyframes border-pulse {
            0% {
                border-color: #ff6b6b;
                box-shadow: 
                    0 0 15px #ff6b6b,
                    0 0 30px rgba(255, 107, 107, 0.7),
                    inset 0 0 15px rgba(255, 107, 107, 0.2);
            }
            100% {
                border-color: #ffe66d;
                box-shadow: 
                    0 0 20px #ffe66d,
                    0 0 40px rgba(255, 230, 109, 0.7),
                    inset 0 0 15px rgba(255, 230, 109, 0.2);
            }
        }
        
        video, img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .control-group label {
            font-weight: 600;
            color: #184e77;
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        .fullscreen-btn {
            background: linear-gradient(135deg, #1a759f, #168aad);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i */
        .flower {
            position: fixed;
            top: -50px;
            font-size: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.7);
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (min-width: 500px) {
            .container {
                max-width: 95%;
            }
            
            .animated-title {
                font-size: 3.5rem;
                height: 80px;
            }
            
            .subtitle {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .animated-title {
                font-size: 4rem;
                height: 100px;
            }
            
            .subtitle {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="animated-title" id="animatedTitle"></div>
            <div class="subtitle">L·ªöP H·ªåC H·∫†NH PH√öC</div>
        </div>
        
        <div class="video-section">
            <div class="video-container">
                <div class="video-border"></div>
                <video id="mediaElement" controls>
                    <source src="1.mp4" type="video/mp4">
                    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ th·∫ª video.
                </video>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="volumeControl">√Çm l∆∞·ª£ng:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
            
            <button class="fullscreen-btn" id="fullscreenBtn">To√†n m√†n h√¨nh</button>
        </div>
    </div>
    
    <div class="footer">
        <p>L·ªõp H·ªçc H·∫°nh Ph√∫c A3K51</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mediaElement = document.getElementById('mediaElement');
            const animatedTitle = document.getElementById('animatedTitle');
            const volumeControl = document.getElementById('volumeControl');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const videoContainer = document.querySelector('.video-container');
            const title = "A3K51";
            
            // T·∫°o hi·ªáu ·ª©ng ch·ªØ A3K51 vƒ©nh vi·ªÖn
            function createTitle() {
                animatedTitle.innerHTML = '';
                
                for (let i = 0; i < title.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = title[i];
                    letter.style.animationDelay = `${i * 0.3}s`;
                    animatedTitle.appendChild(letter);
                }
            }
            
            // T·∫°o hi·ªáu ·ª©ng hoa ph∆∞·ª£ng r∆°i (ph√≠a sau video)
            function createFlowers() {
                const flowers = ['‚ùÄ', '‚úø', 'üå∏', 'üíÆ', 'üèµÔ∏è'];
                
                setInterval(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n nh∆∞ng tr√°nh khu v·ª±c video
                    const left = Math.random() * 100;
                    flower.style.left = `${left}%`;
                    
                    // Th·ªùi gian r∆°i ng·∫´u nhi√™n
                    const duration = Math.random() * 5 + 5;
                    flower.style.animation = `fall ${duration}s linear forwards`;
                    
                    document.body.appendChild(flower);
                    
                    // X√≥a hoa sau khi r∆°i xong
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.parentNode.removeChild(flower);
                        }
                    }, duration * 1000);
                }, 300);
            }
            
            // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
            volumeControl.addEventListener('input', function() {
                if (mediaElement.tagName === 'VIDEO') {
                    mediaElement.volume = this.value;
                }
            });
            
            // X·ª≠ l√Ω n√∫t to√†n m√†n h√¨nh
            fullscreenBtn.addEventListener('click', function() {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            });
            
            // Ki·ªÉm tra xem video c√≥ t·∫£i ƒë∆∞·ª£c kh√¥ng
            mediaElement.addEventListener('error', function() {
                // N·∫øu kh√¥ng t·∫£i ƒë∆∞·ª£c video, th·ª≠ t·∫£i ·∫£nh
                mediaElement.innerHTML = '';
                const img = document.createElement('img');
                img.src = '1.jpg';
                img.alt = 'L·ªõp h·ªçc h·∫°nh ph√∫c A3K51';
                mediaElement.appendChild(img);
            });
            
            // Kh·ªüi t·∫°o hi·ªáu ·ª©ng
            createTitle();
            createFlowers();
        });
    </script>
</body>
</html>
